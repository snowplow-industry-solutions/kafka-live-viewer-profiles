logging:
  level:
    root: OFF
    com.snowplowanalytics.liveviewerprofile: INFO
    org.springframework: OFF
    org.apache.kafka: OFF
  file:
    name: logs/test.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      clean-history-on-start: true
